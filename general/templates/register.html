<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airline Registration</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">

		<div class="container-fluid">
			<a class="navbar-brand" href="/">Airline Reservation System</a>
		</div>
		<a class="btn btn-primary m-2" href="/login">Login</a>

		<a class="btn btn-primary m-2" href="/register">Register</a>
	</nav>
	<div class="accordion accordion-flush" id="accordionFlushExample">
		<div class="accordion-item">
			<h2 class="accordion-header" id="flush-headingOne">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
					<h5>CUSTOMER ACCOUNT REGISTRATION FORM</h5>
				</button>
			</h2>
			<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
				data-bs-parent="#accordionFlushExample">
				<div class="accordion-body">
					<!-- Customer Login -->
					<form action="/customerRegisterAuth" method="POST">

						<input type="email" name="email" placeholder="email" required /> <br />
						<input type="password" name="password" placeholder="password" required /><br />

						<input type="text" name="name" placeholder="name" required /><br />
						<input type="text" name="building_number" placeholder="building_number" required /><br />
						<input type="text" name="street" placeholder="street" required /><br />
						<input type="text" name="city" placeholder="city" required /><br />
						<input type="text" name="state" placeholder="state" required /><br />
						<input type="tel" name="phone_number" placeholder="Phone Number"
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br />
						<small>Format: 123-456-7890</small><br>

						<input type="text" name="passport_number" placeholder="Passport Number"
							pattern="[A-Z]{1}[0-9]{8}" required /><br />
						<small>Format (Next-Generation Passports): A12345678</small><br>

						<input type="date" name="passport_expiration" placeholder="Passport Expiration"
							required /><br />
							<small>Passport Expiration Date</small><br>
						<input type="text" name="passport_country" placeholder="Passport Country" required /><br />

						<input type="date" name="date_of_birth" placeholder="Date Of Birth" required /><br /><small>Date of Birth</small><br>

						<input type="submit" value=Register />
						{% if error %}
						<p class="error"><strong>Error:</strong> {{error}}</p>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="flush-headingTwo">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
					<h5>AIRLINE STAFF ACCOUNT REGISTRATION FORM</h5>
				</button>
			</h2>
			<div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
				data-bs-parent="#accordionFlushExample">
				<div class="accordion-body">
					<!-- Staff Login -->
					<form action="/airlineStaffRegisterAuth" method="POST">
						<input type="email" name="email" placeholder="email" required /> <br />
						<input type="text" name="username" placeholder="username" required /> <br />
						<input type="password" name="password" placeholder="password" required /><br />
						<input type="text" name="firstname" placeholder="first name" required /><br />
						<input type="text" name="lastname" placeholder="last name" required /><br />
						<input type="tel" name="phone_number" placeholder="Phone Number"
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br />
						<small>Format: 123-456-7890</small><br>

						<input type="date" name="date_of_birth" placeholder="Date Of Birth" required /><br /><small>Date of Birth</small><br>
						<input type="text" name="airline_name" placeholder="airline name" required /> <br />
						<input type="submit" value=Register />
						{% if error %}
						<p class="error"><strong>Error:</strong> {{error}}</p>
						{% endif %}
					</form>
			</div>
		</div>

	</div>



	<!-- bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>

</html>
