<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<!-- Customer Login -->
		<form action="/customerRegisterAuth" method="POST">
			<input type="radio" id="customer" name="fav_language" value="Customer">
			<label for="customer">Customer</label><br>
			<input type="radio" id="airlineStaff" name="fav_language" value="Airline Staff">
			<label for="airlineStaff">Airline Staff</label><br>

			<input type="email" name = "email" placeholder="email" required/> <br/>
			<input type="password" name = "password" placeholder="password" required/><br/>

			<!--
				name = request.form['name']
				building_number = request.form['building_number']
				street = request.form['street']
				city = request.form['city']
				state = request.form['state']
				phone_number = request.form['phone_number']

				passport_number = request.form['passport_number']
				passport_expiration = request.form['passport_expiration']
				passport_country = request.form['passport_country']

				date_of_birth = request.form['date_of_birth']
			-->
			<input type="text" name = "name" placeholder="name" required/><br/>
			<input type="text" name="building_number" placeholder="building_number" required/><br/>
			<input type="text" name="street" placeholder="street" required/><br/>
			<input type="text" name="city" placeholder="city" required/><br/>
			<input type="text" name="state" placeholder="state" required/><br/>
			<input type="tel" name="phone_number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/><br/>
			<small>Format: 123-456-7890</small><br>

			<input type="text" name="passport_number" placeholder="Passport Number" pattern="[A-Z]{1}[0-9]{8}" required/><br/>
			<small>Format (Next-Generation Passports): A12345678</small><br>

			<input type="date" name="passport_expiration" placeholder="Passport Expiration" required/><br/>
			<input type="text" name="passport_country" placeholder="Passport Country" required/><br/>

			<input type="date" name="date_of_birth" placeholder="Date Of Birth" required/><br/>

			<input type="submit" value = Register />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

		<a href="/">Go back</a>
		<!-- bootstrap scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	</body>
</html>
