<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Customer Login</title>
		<link rel="stylesheet" href="login.css" >
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>

	<body>
		<!-- Customer Login -->
		<div id="container">

			<nav class="navbar navbar-expand navbar-dark bg-dark">

                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Airline Reservation System</a>
                </div>

				<a class="btn btn-primary m-2" href="/login">Login</a>
                <a class="btn btn-primary m-2" href="/register">Register</a>
            </nav>

			<header>
				<p>Customer Login</p>
			</header>

		<form action="/customerLoginAuth" method="POST">
			<label>Email:</label>
			<input type="text" name = "email" placeholder="email" required/> </br>
			<label>Password:</label>
			<input type="password" name = "password" placeholder="password" required/></br>
			<div id="buttonHolder">
				<input class="inputButton" type="submit" value = Login />
			</div>

			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}

		</form>
		

		</div>

		<!-- bootstrap scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	</body>
</html>
