<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer View</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home">Airline Reservation System</a>
        </div>
        <a class="btn btn-primary m-2" href="./logout">Logout</a>
    </nav>

    <div class="d-flex flex-column m-3">
        <a class="btn btn-secondary btn-lg" href="./home">Back</a>
    </div>

    <!-- staff member changes the status of the flight -->
    <div class="d-flex m-3 flex-column">
		<h3 class=>Search flight</h3>
		<form action="./viewFlights" method="POST">
			<div class="form-floating mt-2 ">
				<input type="text" name="departure_info" class="form-control" id="sourceSearchBar"
					placeholder="Flight name">
				<label for="sourceSearchBar">Source City / Airport Name</label>
			</div>
			<div class="form-floating mt-2">
				<input type="text" name="destination_info" class="form-control" id="destSearchBar"
					placeholder="Flight name">
				<label for="destSearchBar">Destination City / Airport Name</label>
			</div>
			<div class="mt-2">
				<p> Departure Date: <input type="date" name="departure_date" /> </p>
			</div>
			<div class="mt-2">
				<p> Return Date: <input type="date" name="return_date" /> <small>Leave return date empty for one-way
						trips</small> </p>
			</div>
			<button type="searchFunction" class="btn btn-primary mt-2">Search</button>
		</form>
	</div>

    <!-- once flight is found, then change the status between delayed and on time -->

    <div class="d-flex m-3 flex-column">
		<h3 class=>Change Status</h3>
        <form action="./changeFlightStatus" method="POST">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Status
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">On time</a>
                  <a class="dropdown-item" href="#">Delayed</a>
                </div>
              </div>
        </form>
    </div>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>


</html>
