<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer View</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home">Airline Reservation System</a>
        </div>
        <a class="btn btn-primary m-2" href="./logout">Logout</a>
    </nav>

    <div class="d-flex flex-column m-3">
        <a class="btn btn-secondary btn-lg" href="./home">Back</a>
    </div>

    <div class="d-flex m-3 flex-column">
        <h3 class=>Add Airplane:</h3>
        <form action="./addAirplane" method="POST">
            <div class="form-floating mt-2 ">
                <input type="text" name="airplane_id" placeholder = "Airplane ID" id="airplane_id" class="form-control" required/>
                <label for="airplane_id">Airplane ID</label>
            </div>
            <div class="form-floating mt-2 ">
                <input type="number" min="0" name="num_seats" placeholder = "Number of Seats" id="num_seats" class="form-control" required/>
                <label for="num_seats">Number of Seats</label>
            </div>
            <div class="form-floating mt-2 ">
                <input type="text" name="manufacturer" placeholder = "Manufacturer" id="manufacturer" class="form-control" required/>
                <label for="manufacturer">Manufacturer</label>
            </div>
            <div class="form-floating mt-2 ">
                <input type="number" min="0" name="age" placeholder = "Age" id="age" class="form-control" required/>
                <label for="age">Age</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Airplane</button>
        </form>
    </div>

    {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>


</html>
